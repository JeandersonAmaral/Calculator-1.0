<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <link rel="shortcut icon" href="./imagens/favicon.svg" type="image/x-icon">
        <title>Calculadora | Jeanderson</title>
    </head>
    <body onkeypress="manipulaTeclado()">
        <h1>CALCULADORA</h1>
        <div class="calc">
            <table>
                <tr>
                    <td colspan="6"><input class="display" type="text" id="display" value="0" disabled></td>
                </tr>
                <tr>
                    <td><input class="especial" type="button" value="C" onclick="limparDisplay(this)" /></td>
                    <td><input class="especial" type="button" value="&#9003;" onclick="deleteOperacao(this)" /></td>
                    <td><button class="especial"value="/" onclick="atualizarOperacao(this)">&divide;</button></td> <!--Troquei por Button pra usar caractere especial -->
                    <td><button class="especial"value="*" onclick="atualizarOperacao(this)">x</button></td> <!--Troquei por Button pra usar X -->
                </tr>
                <tr>
                    <td><input class="numero" type="button" value="7" onclick="atualizarDisplay(this)" /></td>
                    <td><input class="numero" type="button" value="8" onclick="atualizarDisplay(this)" /></td>
                    <td><input class="numero" type="button" value="9" onclick="atualizarDisplay(this)" /></td>
                    <td><input class="especial" type="button" value="-" onclick="atualizarOperacao(this)" /></td>
                </tr>
                <tr>
                    <td><input class="numero" type="button" value="4" onclick="atualizarDisplay(this)" /></td>
                    <td><input class="numero" type="button" value="5" onclick="atualizarDisplay(this)"></td>
                    <td><input class="numero" type="button" value="6" onclick="atualizarDisplay(this)" /></td>
                    <td><input class="especial" type="button" value="+" onclick="atualizarOperacao(this)"/></td>

                </tr>
                <tr>
                    <td><input class="numero" type="button" value="1" onclick="atualizarDisplay(this)" /></td>
                    <td><input class="numero" type="button" value="2" onclick="atualizarDisplay(this)" /></td>
                    <td><input class="numero" type="button" value="3" onclick="atualizarDisplay(this)" /></td>
                    <td rowspan="2"><input class="resultado" type="button" value="=" onclick="calcularOperacao()" /></td>
                </tr>
                <tr>
                    <td colspan="2"><input class="zero" type="button" value="0" onclick="atualizarDisplay(this)" /></td>
                    <td><input class="especial" type="button" value="." onclick="atualizarDisplay(this)" /></td>
                </tr>
            </table>
            <h4>Desenvolvido por Jeanderson Amaral</h4>
        </div>
        <script src="./java_calc.js"></script>
    </body>
</html>
